version: "3.9"
services:
  frontend:
    build: ./frontend
    ports:
      - 443:443
    depends_on:
      - backend
    volumes:
      - /etc/certs:/etc/nginx/certs
    profiles:
      - main

  backend:
    build: ./backend
    environment:
      - SOLANA_CLIENT=${SOLANA_CLIENT}
      - MINT_ACCOUNT=${MINT_ACCOUNT}
      - RESERVE_ACCOUNT=${RESERVE_ACCOUNT}
      - MULTISIG_ACCOUNT=${MULTISIG_ACCOUNT}
      - SIGNER_1=${SIGNER_1}
      - SIGNER_1_PUBKEY=${SIGNER_1_PUBKEY}
      - SIGNER_2_PUBKEY=${SIGNER_2_PUBKEY}
      - SIGNER_BACKEND_URL=${SIGNER_BACKEND_URL}
      - TOKEN_OWNER=${TOKEN_OWNER}
      - PAYSTACK_SECRET_KEY=${PAYSTACK_SECRET_KEY}
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_PASS=${REDIS_PASS}
      - GMAIL_PASS=${GMAIL_PASS}
      - FIREBASE_JSON=${FIREBASE_JSON}
      - PAYSTACK_EMAIL=${PAYSTACK_EMAIL}
      - PAYSTACK_PASSWORD=${PAYSTACK_PASSWORD}
      - PAYSTACK_INTEGRATION=${PAYSTACK_INTEGRATION}
    ports:
      - 8000:8000
    depends_on:
      - db
    volumes:
      - /etc/certs:/etc/nginx/certs
    profiles:
      - main


  db:
    image: postgres:alpine
    restart: always
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=stablecoin_database
      - POSTGRES_PASSWORD=stablecoin
      - POSTGRES_HOST=localhost
    volumes:
      - db:/var/lib/postgresql/data/
    profiles:
      - main

  redis:
    image: redis:6.2-alpine
    restart: always
    ports:
      - 6379:6379
    command: redis-server --save 20 1 --loglevel warning --requirepass ${REDIS_PASS}
    volumes:
      - redis:/data
    profiles:
      - main

  signer-backend:
    build: ./signer
    environment:
      - SIGNER_2=${SIGNER_2}
    profiles:
      - signer

  signer-proxy:
    build: ./signer/nginx
    ports:
      - 80:80
    depends_on:
      - signer-backend
    profiles:
      - signer


volumes:
  db:
    driver: local
  redis:
    driver: local
