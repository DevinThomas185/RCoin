version: "3.9"
services:
  frontend:
    build: ./frontend
    ports:
      - 3000:80
  
  backend:
    build: ./backend
    ports:
      - 8000:8000
    depends_on:
      - db

  db:
    image: postgres:alpine
    restart: always
    environment:
      - POSTGRES_USER=stablecoin_database
      - POSTGRES_PASSWORD=stablecoin
    volumes:
      - db:/var/lib/postgresql/data/
    ports:
      - 5432:5432

volumes:
  db:
    driver: local

